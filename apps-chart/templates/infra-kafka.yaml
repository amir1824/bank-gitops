{{- if .Values.infrastructure.kafka.enabled }}
---
apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: infra-kafka
  namespace: {{ .Values.global.argocdNamespace }}
  labels:
    {{- include "mizrahi-apps.labels" . | nindent 4 }}
    component: infrastructure
    service: kafka
  annotations:
    argocd.argoproj.io/sync-wave: "{{ .Values.infrastructure.kafka.syncWave }}"
  finalizers:
    - resources-finalizer.argocd.argoproj.io
spec:
  project: default
  
  source:
    repoURL: {{ .Values.global.repoURL }}
    targetRevision: {{ .Values.global.targetRevision }}
    path: {{ .Values.infrastructure.kafka.path }}
    directory:
      recurse: true
  
  destination:
    server: {{ .Values.global.destinationServer }}
    namespace: {{ .Values.infrastructure.kafka.namespace | default .Values.global.namespace }}
  
  syncPolicy:
    {{- include "mizrahi-apps.syncPolicy" . | nindent 4 }}
  
  # Kafka-specific ignore rules
  ignoreDifferences:
    - group: kafka.strimzi.io
      kind: Kafka
      jsonPointers:
        - /status
{{- end }}
