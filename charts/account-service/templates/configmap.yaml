apiVersion: v1
kind: ConfigMap
metadata:
  name: {{ include "account-service.fullname" . }}-config
  labels:
    {{- include "account-service.labels" . | nindent 4 }}
data:
  # Kafka configuration
  kafka.bootstrapServers: {{ .Values.config.kafka.bootstrapServers | quote }}
  kafka.topic: {{ .Values.config.kafka.topic | quote }}
  
  # Redis configuration
  redis.host: {{ .Values.config.redis.host | quote }}
  redis.port: {{ .Values.config.redis.port | quote }}
  
  # Database configuration (use Secret for sensitive data in production)
  database.connectionString: {{ .Values.config.database.connectionString | quote }}
