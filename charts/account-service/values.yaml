# Default values for account-service (.NET)

replicaCount: 2

image:
  repository: mcr.microsoft.com/dotnet/aspnet
  tag: "8.0"
  pullPolicy: IfNotPresent

nameOverride: ""
fullnameOverride: ""

service:
  type: ClusterIP
  port: 8080
  targetPort: 8080

# OpenShift Route configuration
route:
  enabled: true
  host: ""  # Auto-generated by OpenShift
  path: /
  tls:
    enabled: true
    termination: edge
    insecureEdgeTerminationPolicy: Redirect

# Application configuration
config:
  environment: Development
  aspNetCoreUrls: "http://+:8080"
  # Kafka connection
  kafka:
    bootstrapServers: "mizrahi-cluster-kafka-bootstrap.mizrahi-core.svc:9092"
    topic: "account-events"
  # Redis connection
  redis:
    host: "redis.mizrahi-core.svc"
    port: 6379
  # Database connection (placeholder)
  database:
    connectionString: "Server=postgres.mizrahi-core.svc;Database=accounts;User Id=app;Password=changeme;"

# Resource limits (OpenShift-optimized)
resources:
  limits:
    cpu: 500m
    memory: 512Mi
  requests:
    cpu: 200m
    memory: 256Mi

# OpenShift security context - MUST run as non-root (user 1001)
securityContext:
  runAsUser: 1001
  runAsNonRoot: true
  allowPrivilegeEscalation: false
  capabilities:
    drop:
      - ALL
  seccompProfile:
    type: RuntimeDefault

podSecurityContext:
  runAsUser: 1001
  runAsNonRoot: true
  fsGroup: 1001
  seccompProfile:
    type: RuntimeDefault

# Health check configuration
livenessProbe:
  httpGet:
    path: /health
    port: 8080
  initialDelaySeconds: 30
  periodSeconds: 30
  timeoutSeconds: 5
  failureThreshold: 3

readinessProbe:
  httpGet:
    path: /health/ready
    port: 8080
  initialDelaySeconds: 10
  periodSeconds: 10
  timeoutSeconds: 3
  failureThreshold: 3

# Autoscaling (disabled by default)
autoscaling:
  enabled: false
  minReplicas: 2
  maxReplicas: 10
  targetCPUUtilizationPercentage: 80
  targetMemoryUtilizationPercentage: 80

# Pod disruption budget
podDisruptionBudget:
  enabled: true
  minAvailable: 1
