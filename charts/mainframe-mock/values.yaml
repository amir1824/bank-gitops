# Default values for mainframe-mock
replicaCount: 1

image:
  repository: python
  tag: "3.9"
  pullPolicy: IfNotPresent

nameOverride: ""
fullnameOverride: ""

service:
  type: ClusterIP
  port: 8080
  targetPort: 8080

route:
  enabled: true
  host: ""  # OpenShift will auto-generate if empty
  tls:
    enabled: true
    termination: edge
    insecureEdgeTerminationPolicy: Redirect

resources:
  limits:
    cpu: 200m
    memory: 256Mi
  requests:
    cpu: 100m
    memory: 128Mi

# OpenShift security context - MUST run as user 1001 (non-root)
securityContext:
  runAsUser: 1001
  runAsNonRoot: true
  allowPrivilegeEscalation: false
  capabilities:
    drop:
      - ALL
  seccompProfile:
    type: RuntimeDefault

podSecurityContext:
  runAsUser: 1001
  runAsNonRoot: true
  fsGroup: 1001
  seccompProfile:
    type: RuntimeDefault

# Python server configuration
server:
  port: 8080
  logLevel: INFO
