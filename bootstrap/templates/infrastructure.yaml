{{- if .Values.infrastructure.enabled }}
apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: mizrahi-infrastructure
  namespace: {{ .Values.global.argocdNamespace }}
  finalizers:
    - resources-finalizer.argocd.argoproj.io
spec:
  project: default
  source:
    repoURL: {{ .Values.global.repoURL }}
    targetRevision: {{ .Values.global.targetRevision }}
    path: components/infra
    directory:
      recurse: true
  destination:
    server: {{ .Values.global.destinationServer }}
    namespace: {{ .Values.infrastructure.namespace }}
  syncPolicy:
    automated:
      prune: {{ .Values.global.syncPolicy.automated.prune }}
      selfHeal: {{ .Values.global.syncPolicy.automated.selfHeal }}
    syncOptions:
      {{- range .Values.global.syncPolicy.syncOptions }}
      - {{ . }}
      {{- end }}
    retry:
      limit: 5
      backoff:
        duration: 5s
        factor: 2
        maxDuration: 3m
{{- end }}
