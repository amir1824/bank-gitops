---
# OpenShift Console Link to ArgoCD
# Adds a convenient link in the OpenShift web console to access ArgoCD UI
apiVersion: console.openshift.io/v1
kind: ConsoleLink
metadata:
  name: argocd-console-link
spec:
  href: https://argocd-server-argocd.apps.ocp.mizrahi.local
  location: ApplicationMenu
  text: ArgoCD - GitOps Dashboard
  applicationMenu:
    section: DevOps Tools
    imageURL: data:image/svg+xml;base64,
---
# OpenShift Console Notification Banner
# Optional: Display a banner to inform users about GitOps deployment
apiVersion: console.openshift.io/v1
kind: ConsoleNotification
metadata:
  name: mizrahi-gitops-banner
spec:
  text: 'Mizrahi Bank is managed via GitOps (ArgoCD). All changes must go through Git.'
  location: BannerTop
  color: '#0066CC'
  backgroundColor: '#E7F3FF'
